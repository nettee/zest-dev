name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test-local:
    name: Integration Test (Local)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:local

  test-package:
    name: Integration Test (Packaged)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup package environment and run tests
        run: pnpm test:package

      - name: List package contents on failure
        if: failure()
        run: |
          if [ -f zest-dev-*.tgz ]; then
            echo "ğŸ“¦ Package contents:"
            tar -tzf zest-dev-*.tgz
          fi
          if [ -d test-package-env/node_modules/zest-dev ]; then
            echo ""
            echo "ğŸ“ Installed package structure:"
            ls -la test-package-env/node_modules/zest-dev/
          fi
